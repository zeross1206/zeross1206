<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="report">
      <h2 data-cy="reportDetailsHeading"><span jhiTranslate="testApp.report.detail.title">Report</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ report.id }}</span>
        </dd>
        <dt><span jhiTranslate="testApp.report.type">Type</span></dt>
        <dd>
          <span jhiTranslate="{{ 'testApp.ReportType.' + report.type }}">{{ report.type }}</span>
        </dd>
        <dt><span jhiTranslate="testApp.report.content">Content</span></dt>
        <dd>
          <span>{{ report.content }}</span>
        </dd>
        <dt><span jhiTranslate="testApp.report.url">Url</span></dt>
        <dd>
          <span>{{ report.url }}</span>
        </dd>
        <dt><span jhiTranslate="testApp.report.user_report">User Report</span></dt>
        <dd>
          <span>{{ report.user_report?.login }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/report', report.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
